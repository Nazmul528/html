<!DOCTYPE html>

<html>
<head>
  
  <title>Accessible table</title>
</head>
<body>
  <table border="1">
    <colgroup>
      <col  span="2"style="background-color:red"/>
    </colgroup>
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Gpa</th>
      </tr>
     </thead>
    <body>
      <tr>
        <td scope="row">538</td>
        <td>Nazmul</td>
        <td>5.00</td>
      </tr>
      <tr>
        <td>539</td>
        <td>anis</td>
        <td>4.00</td>
      </tr>
    </body>
   </table>
</body>
</html>
